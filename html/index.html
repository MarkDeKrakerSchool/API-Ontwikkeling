<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylesheet.css">

    <title>Hello, world!</title>

<body class="index-body">
<div class="index-container">
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1>RDW Kentekencheck</h1>
                </div>
                <div class="col-3 contact-col">
                    <a href="">Neem contact op</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="kenteken-check-field">
        <div class="container">
            <div class="kenteken-head">
                <h2>Online kentekencheck</h2>
            </div>
            <div class="kenteken-field">
                <form action="" class="kenteken-form">
                    <label for="kenteken-input-form">Vul hier uw kenteken in: </label>
                    <input type="text" id="kenteken-input-form" name="kenteken-input-form">
                    <button type="submit">Zoek resultaten</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
